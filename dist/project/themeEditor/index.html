<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Theme Editor - YoungCorn - The GUI App for Pickles 2.</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />

		<!-- FESS -->
		<link rel="stylesheet" href="/common/styles/fess.css" />

		<!-- common -->
		<link rel="stylesheet" href="/common/styles/common.css" />

	<!-- local -->
	<link rel="stylesheet" href="./index_files/cont.css" />

	</head>
	<body>
		<header class="t-header">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<p class="h3"><a href="/"><small>←</small></a> YoungCorn <small>The GUI App for Pickles 2.</small></p>
					</div>
					<div class="col-md-6">
						<a href="javascript:main.goto('/project/');" class="btn btn-default">HOME</a>
						<a href="javascript:main.goto('/project/sitemapEditor/');" class="btn btn-default">SITEMAP</a>
						<a href="javascript:main.goto('/project/themeEditor/');" class="btn btn-default">THEME</a>
						<a href="javascript:main.goto('/project/contentsEditor/');" class="btn btn-default">CONTENTS</a>
						<a href="javascript:main.goto('/project/publish/');" class="btn btn-default">PUBLISH</a>
					</div>
				</div>
			</div>
		</header>
		<div class="mainBlock container">
			<h1>Theme Editor</h1>
			<div class="row">
				<div class="col-md-9">
					<div class="contents">
	<p><button class="btn btn-default" data-toggle="modal" data-target="#cont_modal_create_new_layout">新規レイアウト追加</button></p>

	<div class="cont_layout_list">
	</div>
	<div class="cont_cont_footer">
	</div>

	<div class="modal fade" id="cont_modal_create_new_layout" data-backdrop="static" data-keyboard="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<form action="javascript:;" onsubmit="cont.createNewLayout(this, '#cont_modal_create_new_layout'); return false;">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Create NEW Layout</h4>
					</div>
					<div class="modal-body">
						<div class="input-group">
							<span class="input-group-addon">Layout Name</span>
							<input type="text" class="form-control" name="name" placeholder="default" />
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary">Create Now</button>
					</div>
				</form>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->



					</div>
				</div>
				<div class="col-md-3">
					<div class="list-group">
						<a href="javascript:main.goto('/project/themeEditor/');" class="list-group-item">テーマを編集する</a>
						<a href="javascript:main.goto('/project/contentsEditor/');" class="list-group-item">コンテンツを編集する</a>
						<a href="javascript:main.goto('/project/moduleEditor/');" class="list-group-item">モジュールを編集する</a>
					</div>
				</div>
			</div>
		</div>
		<footer class="t-footer">
			<hr />
			<div class="container">
				<div class="center">
					<a href="javascript:main.goto('/project/');" class="btn btn-default" data-tpl-element="project-top">プロジェクト HOME</a>
					<a href="/" class="btn btn-default">プロジェクト選択</a>
				</div>
			</div>
		</footer>


		<!-- jQuery -->
		<script src="/bower_components/jquery/dist/jquery.js"></script>

		<!-- Keypress -->
		<script src="/libs/dmauro-Keypress/keypress.js"></script>

		<!-- Purl (URL Parser) -->
		<script src="/bower_components/purl/purl.js"></script>

		<!-- Bootstrap -->
		<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>

		<!-- Twig -->
		<script src="/bower_components/twig.js/twig.min.js"></script>

		<!-- socket.io -->
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>

		<!-- baobab-fw -->
		<script src="/baobab-fw/baobab-fw.js" type="text/javascript"></script>

		<!-- common -->
		<script src="/common/main.js"></script>

	<!-- local -->
	<script src="./index_files/cont.js"></script>
	<script>
		$(window).load( window.cont.init() );
	</script>
	<script id="template-layoutList" type="text/template">
	<div class="list-group">
			{% for layout in layoutList %}
				<a href="./editors/broccoli-html-editor/index.html?projectIdx={{projectIdx}}&amp;layout={{layout}}" class="list-group-item" target="_blank">
					<h2>{{layout}}</h2>
					<button class="btn btn-default" onclick="cont.removeLayout('{{layout}}');return false;">削除する</button>
				</a>
			{% endfor %}
		</div>
	</script>
	<script id="template-content-footer" type="text/template">
	<div class="list-group">
			<a href="../?projectIdx={{projectIdx}}" class="list-group-item">プロジェクト ホーム</a>
		</div>
	</script>

	</body>
</html>
