<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Project HOME - YoungCorn - The GUI App for Pickles 2.</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />

		<!-- FESS -->
		<link rel="stylesheet" href="/common/styles/fess.css" />

		<!-- common -->
		<link rel="stylesheet" href="/common/styles/common.css" />


	<!-- local -->
	<link rel="stylesheet" href="./index_files/cont.css" />

	</head>
	<body>
		<header class="t-header">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<p class="h3"><a href="/"><small>←</small></a> YoungCorn <small>The GUI App for Pickles 2.</small></p>
					</div>
					<div class="col-md-6">
						<a href="javascript:main.goto('/project/');" class="btn btn-default">HOME</a>
						<a href="javascript:main.goto('/project/sitemapEditor/');" class="btn btn-default">SITEMAP</a>
						<a href="javascript:main.goto('/project/themeEditor/');" class="btn btn-default">THEME</a>
						<a href="javascript:main.goto('/project/contentsEditor/');" class="btn btn-default">CONTENTS</a>
						<a href="javascript:main.goto('/project/publish/');" class="btn btn-default">PUBLISH</a>
					</div>
				</div>
			</div>
		</header>
		<div class="mainBlock container">
			<h1>Project HOME</h1>
			<div class="contents">

	<!-- <p><button class="btn btn-default" onclick="main.socketTest();return false;">疎通テスト</button></p> -->
	<div class="row">
		<div class="col-md-9">
			<div class="cont_project_info">
			</div>
		</div>
		<div class="col-md-3">
			<div class="list-group">
				<a href="javascript:main.goto('/project/themeEditor/');" class="list-group-item">テーマを編集する</a>
				<a href="javascript:main.goto('/project/contentsEditor/');" class="list-group-item">コンテンツを編集する</a>
				<a href="javascript:main.goto('/project/moduleEditor/');" class="list-group-item">モジュールを編集する</a>
			</div>
		</div>
	</div>

			</div>
		</div>
		<footer class="t-footer">
			<hr />
			<div class="container">
				<div class="center">
					<a href="javascript:main.goto('/project/');" class="btn btn-default" data-tpl-element="project-top">プロジェクト HOME</a>
					<a href="/" class="btn btn-default">プロジェクト選択</a>
				</div>
			</div>
		</footer>


		<!-- jQuery -->
		<script src="/bower_components/jquery/dist/jquery.js"></script>

		<!-- Keypress -->
		<script src="/libs/dmauro-Keypress/keypress.js"></script>

		<!-- Purl (URL Parser) -->
		<script src="/bower_components/purl/purl.js"></script>

		<!-- Bootstrap -->
		<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>

		<!-- Twig -->
		<script src="/bower_components/twig.js/twig.min.js"></script>

		<!-- socket.io -->
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>

		<!-- baobab-fw -->
		<script src="/baobab-fw/baobab-fw.js" type="text/javascript"></script>

		<!-- common -->
		<script src="/common/main.js"></script>


	<!-- local -->
	<script src="./index_files/cont.js"></script>
	<script>
		$(window).load( window.cont.init() );
	</script>
	<script id="template-projectInfo" type="text/template">
	<h2>{{data.name}}</h2>
		<div class="mb1em">
			<a href="javascript:cont.openInTextEditor();" class="btn btn-default">テキストエディタで開く</a>
			<a href="javascript:cont.openFolder();" class="btn btn-default">フォルダを開く</a>
			<a href="javascript:cont.openInBrowser();" class="btn btn-default">ブラウザで開く</a>
		</div>
		<div class="unit">
			<table class="def" style="width:100%; table-layout:fixed;">
				<colgroup width="30%">
				<colgroup width="70%">
				<tbody>
					<tr>
						<th>Project Index</th>
						<td style="overflow:auto; white-space:nowrap;">{{projectIdx}}</td>
					</tr>
					<tr>
						<th>Project Name</th>
						<td style="overflow:auto; white-space:nowrap;">{{projectInfo.name}}</td>
					</tr>
					<tr>
						<th>Path</th>
						<td style="overflow:auto; white-space:nowrap;">{{projectInfo.path}}</td>
					</tr>
					<tr>
						<th>Entry Script Name</th>
						<td style="overflow:auto; white-space:nowrap;">{{projectInfo.entry_script}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="unit">
			<table class="def" style="width:100%; table-layout:fixed;">
				<colgroup width="30%">
				<colgroup width="70%">
				<tbody>
					<tr>
						<th>Project Name</th>
						<td style="overflow:auto; white-space:nowrap;">{{config.name}}</td>
					</tr>
					<tr>
						<th>Home Directory</th>
						<td style="overflow:auto; white-space:nowrap;">{{path_homedir}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</script>

	</body>
</html>
