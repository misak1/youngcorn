<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Project HOME - YoungCorn - The GUI App for Pickles 2.</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />

		<!-- common -->
		<link rel="stylesheet" href="/common/styles/common.css" />


	<!-- local -->
	<link rel="stylesheet" href="./index_files/cont.css" />

	</head>
	<body>
		<header class="t-header">
			<div class="container">
				<p class="h3">YoungCorn <small>The GUI App for Pickles 2.</small></p>
			</div>
		</header>
		<div class="mainBlock container">
			<h1>Project HOME</h1>
			<div class="contents">

	<p>プロジェクトを<a href="/">再選択</a>へ。</p>
	<p><button class="btn btn-default" onclick="main.socketTest();return false;">疎通テスト</button></p>


			</div>
		</div>


		<!-- jQuery -->
		<script src="/bower_components/jquery/dist/jquery.js"></script>

		<!-- Purl (URL Parser) -->
		<script src="/bower_components/purl/purl.js"></script>

		<!-- Bootstrap -->
		<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>

		<!-- Twig -->
		<script src="/bower_components/twig.js/twig.js"></script>

		<!-- socket.io -->
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>

		<!-- common -->
		<script src="/common/main.js"></script>


	<!-- local -->
	<script src="./index_files/cont.js"></script>
	<script>
		$(main.init(function(){
			main.it79.fnc({}, [
				function(it1, data){
					console.log('setup env...');
					setTimeout(function(){
						it1.next(data);
					}, 10);
				},
				function(it1, data){
					// timer
					setTimeout(function(){
						it1.next(data);
					}, 1000);
				} ,
				function(it1, data){
					// Parse Query string parameters
					data.projectId = main.php.intval($.url(window.location.href).param('id'));
					// console.log( data );
					it1.next(data);
				} ,
				function(it1, data){
					// プロジェクト情報を取得
					main.socket.send('getProject', {'projectId': data.projectId}, function(projectInfo){
						data.projectInfo = projectInfo;
						console.log( data );
						it1.next(data);
					});
				} ,
				function(it1, data){
					console.log('Started!');
					console.log(data);
					it1.next(data);
				}
			]);
		}));
	</script>

	</body>
</html>
