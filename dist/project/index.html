<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Project HOME - YoungCorn - The GUI App for Pickles 2.</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />

		<!-- common -->
		<link rel="stylesheet" href="/common/styles/common.css" />


	<!-- local -->
	<link rel="stylesheet" href="./index_files/cont.css" />

	</head>
	<body>
		<header class="t-header">
			<div class="container">
				<p class="h3"><a href="/"><small>←</small></a> YoungCorn <small>The GUI App for Pickles 2.</small></p>
			</div>
		</header>
		<div class="mainBlock container">
			<h1>Project HOME</h1>
			<div class="contents">

	<!-- <p><button class="btn btn-default" onclick="main.socketTest();return false;">疎通テスト</button></p> -->
	<div class="cont_project_info">
	</div>

			</div>
		</div>


		<!-- jQuery -->
		<script src="/bower_components/jquery/dist/jquery.js"></script>

		<!-- Keypress -->
		<script src="/libs/dmauro-Keypress/keypress.js"></script>

		<!-- Purl (URL Parser) -->
		<script src="/bower_components/purl/purl.js"></script>

		<!-- Bootstrap -->
		<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>

		<!-- Twig -->
		<script src="/bower_components/twig.js/twig.js"></script>

		<!-- socket.io -->
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>

		<!-- baobab-fw -->
		<script src="/baobab-fw/baobab-fw.js" type="text/javascript"></script>

		<!-- common -->
		<script src="/common/main.js"></script>


	<!-- local -->
	<script src="./index_files/cont.js"></script>
	<script>
		$(window).load( window.cont.init() );
	</script>
	<script id="template-projectInfo" type="text/template">
	<h2>{{data.name}}</h2>
		<table class="table table-bordered">
			<tbody>
				<tr>
					<th>Project Index</th>
					<td>{{projectIdx}}</td>
				</tr>
				<tr>
					<th>Project Name</th>
					<td>{{projectInfo.name}}</td>
				</tr>
				<tr>
					<th>Path</th>
					<td>{{projectInfo.path}}</td>
				</tr>
				<tr>
					<th>Entry Script Name</th>
					<td>{{projectInfo.entry_script}}</td>
				</tr>
			</tbody>
		</table>
		<table class="table table-bordered">
			<tbody>
				<tr>
					<th>Project Name</th>
					<td>{{config.name}}</td>
				</tr>
				<tr>
					<th>Home Directory</th>
					<td>{{path_homedir}}</td>
				</tr>
			</tbody>
		</table>
		<div class="list-group">
			<a href="./moduleEditor/?projectIdx={{projectIdx}}" class="list-group-item">モジュールを編集する</a>
			<a href="/" class="list-group-item">プロジェクト選択</a>
		</div>
	</script>

	</body>
</html>
