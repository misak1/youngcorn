<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Module Editor - YoungCorn - The GUI App for Pickles 2.</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />

		<!-- FESS -->
		<link rel="stylesheet" href="/common/styles/fess.css" />

		<!-- common -->
		<link rel="stylesheet" href="/common/styles/common.css" />

	<!-- local -->
	<link rel="stylesheet" href="./index_files/cont.css" />

	</head>
	<body>
		<header class="t-header">
			<div class="container">
				<p class="h3"><a href="/"><small>←</small></a> YoungCorn <small>The GUI App for Pickles 2.</small></p>
			</div>
		</header>
		<div class="mainBlock container">
			<h1>Module Editor</h1>
			<div class="contents">
	<div class="cont_module_list">
	</div>
	<div class="cont_cont_footer">
	</div>

			</div>
		</div>


		<!-- jQuery -->
		<script src="/bower_components/jquery/dist/jquery.js"></script>

		<!-- Keypress -->
		<script src="/libs/dmauro-Keypress/keypress.js"></script>

		<!-- Purl (URL Parser) -->
		<script src="/bower_components/purl/purl.js"></script>

		<!-- Bootstrap -->
		<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>

		<!-- Twig -->
		<script src="/bower_components/twig.js/twig.min.js"></script>

		<!-- socket.io -->
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>

		<!-- baobab-fw -->
		<script src="/baobab-fw/baobab-fw.js" type="text/javascript"></script>

		<!-- common -->
		<script src="/common/main.js"></script>

	<!-- local -->
	<script src="./index_files/cont.js"></script>
	<script>
		$(window).load( window.cont.init() );
	</script>
	<script id="template-moduleList" type="text/template">
	<div class="list-group">
			{% for modPkg in modulePkgList %}
				<a href="./moduleList.html?projectIdx={{projectIdx}}&amp;packageId={{modPkg.packageId}}" class="list-group-item">
					<h2>{{modPkg.packageName}}</h2>
					<p>{{modPkg.realpath}}</p>
				</a>
			{% endfor %}
		</div>
	</script>
	<script id="template-content-footer" type="text/template">
	<div class="list-group">
			<a href="../?projectIdx={{projectIdx}}" class="list-group-item">プロジェクト ホーム</a>
		</div>
	</script>

	</body>
</html>
