<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Module Editor - YoungCorn - The GUI App for Pickles 2.</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />

		<!-- common -->
		<link rel="stylesheet" href="/common/styles/common.css" />

	<!-- local -->
	<link rel="stylesheet" href="./index_files/cont.css" />
	</head>
	<body>

<form action="javascript:;" class="cont_main_form">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">モジュール名</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<div>info.json</div>
				<div><textarea name="src_infojson"></textarea></div>
			</div>
			<div class="col-xs-3">
				<div>template.html</div>
				<div><textarea name="src_html"></textarea></div>
			</div>
			<div class="col-xs-3">
				<div>module.css.scss</div>
				<div><textarea name="src_css"></textarea></div>
			</div>
			<div class="col-xs-3">
				<div>module.js</div>
				<div><textarea name="src_js"></textarea></div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<div>icon</div>
			</div>
			<div class="col-xs-9">
				<div>preview</div>
				<div><iframe src="about:blank" class="cont_preview"></iframe></div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 text-right">
				<a href="javascript:window.close();" class="btn btn-primary btn-lg" type="button">ウィンドウを閉じる</a>
			</div>
		</div>
	</div>
</form>


		<!-- jQuery -->
		<script src="/bower_components/jquery/dist/jquery.js"></script>

		<!-- Keypress -->
		<script src="/libs/dmauro-Keypress/keypress.js"></script>

		<!-- Purl (URL Parser) -->
		<script src="/bower_components/purl/purl.js"></script>

		<!-- Bootstrap -->
		<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>

		<!-- Twig -->
		<script src="/bower_components/twig.js/twig.min.js"></script>

		<!-- socket.io -->
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>

		<!-- baobab-fw -->
		<script src="/baobab-fw/baobab-fw.js" type="text/javascript"></script>

		<!-- common -->
		<script src="/common/main.js"></script>

	<!-- local -->
	<script src="./index_files/cont.js"></script>
	<script>
		$(window).load( window.cont.init() );
	</script>
	</body>
</html>
