<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Module Editor - YoungCorn - The GUI App for Pickles 2.</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />

		<!-- common -->
		<link rel="stylesheet" href="/common/styles/common.css" />

	<!-- local -->
	<link rel="stylesheet" href="./moduleList_files/cont.css" />

	</head>
	<body>
		<header class="t-header">
			<div class="container">
				<p class="h3"><a href="/"><small>←</small></a> YoungCorn <small>The GUI App for Pickles 2.</small></p>
			</div>
		</header>
		<div class="mainBlock container">
			<h1>Module Editor</h1>
			<div class="contents">
	<div class="cont_module_list">
	</div>
	<div class="cont_cont_footer">
	</div>

			</div>
		</div>


		<!-- jQuery -->
		<script src="/bower_components/jquery/dist/jquery.js"></script>

		<!-- Keypress -->
		<script src="/libs/dmauro-Keypress/keypress.js"></script>

		<!-- Purl (URL Parser) -->
		<script src="/bower_components/purl/purl.js"></script>

		<!-- Bootstrap -->
		<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>

		<!-- Twig -->
		<script src="/bower_components/twig.js/twig.js"></script>

		<!-- socket.io -->
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>

		<!-- baobab-fw -->
		<script src="/baobab-fw/baobab-fw.js" type="text/javascript"></script>

		<!-- common -->
		<script src="/common/main.js"></script>

	<!-- local -->
	<script src="./moduleList_files/cont.js"></script>
	<script>
		$(window).load( window.cont.init() );
	</script>
	<script id="template-moduleList" type="text/template">
	<h2>{{ packageInfo.name }}</h2>
		{% for category in categories %}
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">{{category.categoryName}}</h3>
				</div>
				<div class="panel-body">
					<div class="list-group">
						{% for module in category.modules %}
							<a href="./editor/?projectIdx={{projectIdx}}&amp;packageId={{packageId}}&amp;moduleId={{module.moduleId}}" class="list-group-item" onclick="cont.openEditor('{{module.moduleId}}');return false;">
								<div>{{module.moduleName}}</div>
							</a>
						{% endfor %}
					</div>
				</div>
			</div>
		{% endfor %}
	</script>
	<script id="template-content-footer" type="text/template">
	<div class="list-group">
			<a href="./?projectIdx={{projectIdx}}" class="list-group-item">モジュールパッケージを再選択</a>
			<a href="../?projectIdx={{projectIdx}}" class="list-group-item">プロジェクト ホーム</a>
		</div>
	</script>

	</body>
</html>
